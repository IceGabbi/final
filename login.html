<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* CSS styles go here */
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #23242a;
    }

    .box {
      position: relative;
      width: 380px;
      height: 420px;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, #DFB78C, #DFB78C);
      animation: animate 6s linear infinite;
      transform-origin: bottom right;
    }

    .box::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 380px;
      height: 420px;
      background: linear-gradient(0deg, transparent, #DFB78C, #DFB78C);
      transform-origin: bottom right;
      animation: animate 6s linear infinite;
      animation-delay: -3s;
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .form {
      position: absolute;
      inset: 4px;
      border-radius: 8px;
      background: #28292d;
      z-index: 10;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
    }

    .form h2 {
      color: #DFB78C;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.1em;
    }

    .inputBox {
      position: relative;
      width: 100%;
      margin-top: 35px;
    }

    .inputBox input {
      position: relative;
      width: 100%;
      padding: 20px 10px 10px;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 1em;
      letter-spacing: 0.05em;
    }

    .inputBox span {
      position: absolute;
      left: 0;
      padding: 20px 10px 10px;
      font-size: 1em;
      color: #8f8f8f;
      pointer-events: none;
      letter-spacing: 0.05em;
      transition: 0.5s;
    }

    .inputBox input:valid ~ span,
    .inputBox input:focus ~ span {
      transform: translateY(-34px);
      font-size: 0.75em;
    }

    .inputBox i {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: #DFB78C;
      border-radius: 4px;
      transition: 0.5s;
      pointer-events: none;
      z-index: 9;
    }

    .Links {
      display: flex;
      justify-content: space-between;
    }

    .Links a {
      margin: 10px 0;
      font-size: 0.75em;
      color: #8f8f8f;
      text-decoration: none;
    }

    .Links a:hover,
    .Links a:nth-child(2) {
      color: #DFB78C;
    }

    input[type="submit"] {
      border: none;
      outline: none;
      background: #DFB78C;
      padding: 11px 25px;
      width: 100px;
      margin-top: 10px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    input[type="submit"]:active {
      opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .box {
        width: 90%;
        margin: 0 auto;
      }
      .form {
        padding: 30px;
      }
      .inputBox {
        width: 100%;
        margin-top: 20px;
      }
      .inputBox input {
        font-size: 0.9em;
      }
      .inputBox span {
        font-size: 0.9em;
      }
      .inputBox i {
        height: 1.5px;
      }
      .Links {
        flex-direction: column;
        align-items: center;
      }
      .Links a {
        margin: 10px 0;
        font-size: 0.6em;
      }
      input[type="submit"] {
        width: 100%;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      .box {
        width: 100%;
        margin: 0;
      }
      .form {
        padding: 20px;
      }
      .inputBox {
        width: 100%;
        margin-top: 15px;
      }
      .inputBox input {
        font-size: 0.8em;
      }
      .inputBox span {
        font-size: 0.8em;
      }
      .inputBox i {
        height: 1.2px;
      }
      .Links {
        flex-direction: column;
        align-items: center;
      }
      .Links a {
        margin: 10px 0;
        font-size: 0.5em;
      }
      input[type="submit"] {
        width: 100%;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="form">
      <h2>Sign in</h2>
      <div class="inputBox">
        <input type="text" required="required">
        <span>Username</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required="required">
        <span>Password</span>
        <i></i>
      </div>
      <div class="Links">
        <a href="#">Forgot Password</a>
        <a href="#">Signup</a>
      </div>
      <input type="submit" value="Login">
    </div>
  </div>
</body>
</html>
